name: Cache Example

on: [push]

jobs:
  cache-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache demo folder
        uses: actions/cache@v4
        with:
          path: .tmp-cache
          key: demo-cache-${{ runner.os }}-${{ github.sha }}

      - name: Create demo file in cache
        run: |
          mkdir -p .tmp-cache
          date +"%Y-%m-%d %H:%M:%S" > .tmp-cache/timestamp.txt
          echo "Am salvat timestamp în cache ✅"

      - name: Show cached content
        run: |
          echo "Fișiere în cache:"
          ls -la .tmp-cache
          echo "Conținut timestamp:"
          cat .tmp-cache/timestamp.txt
